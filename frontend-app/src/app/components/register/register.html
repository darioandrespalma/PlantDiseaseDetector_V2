<div class="container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
      <mat-card-subtitle>Plant Disease Detector v2</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            El nombre es requerido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" placeholder="tu@correo.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            El correo es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          {{ isLoading ? 'Creando...' : 'Registrarse' }}
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </mat-card-actions>
  </mat-card>
</div>
