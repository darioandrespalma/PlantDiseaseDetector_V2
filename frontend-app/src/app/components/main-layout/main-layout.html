<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #snav 
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="0"
      [opened]="!mobileQuery.matches && !isSidenavCollapsed"
      [class.sidenav-collapsed]="isSidenavCollapsed">

    <div class="sidenav-header">
      <img src="favicon.ico" alt="Logo" class="logo">
      <span *ngIf="!isSidenavCollapsed" class="logo-text">PD-IA v2</span>
    </div>

    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems"
         [routerLink]="item.route" 
         routerLinkActive="active-item"
         [matTooltip]="isSidenavCollapsed ? item.name : ''"
         matTooltipPosition="right">
        
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span *ngIf="!isSidenavCollapsed" class="nav-item-text">{{ item.name }}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <a mat-list-item routerLink="/cuenta" routerLinkActive="active-item" [matTooltip]="isSidenavCollapsed ? 'Mi Cuenta' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span *ngIf="!isSidenavCollapsed" class="nav-item-text">Mi Cuenta</span>
      </a>
      <a mat-list-item routerLink="/soporte" routerLinkActive="active-item" [matTooltip]="isSidenavCollapsed ? 'Soporte' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>help_outline</mat-icon>
        <span *ngIf="!isSidenavCollapsed" class="nav-item-text">Soporte</span>
      </a>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="isSidenavCollapsed = !isSidenavCollapsed" *ngIf="!mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Detector de Enfermedades</span>

      <span class="toolbar-spacer"></span>
      
      <span>Hola, {{ userName }}</span>
      <button mat-icon-button [matTooltip]="'Cerrar SesiÃ³n'" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
