<div class="lunar-widget-container">
  <app-lunar-calendar></app-lunar-calendar>
</div>

<h2 class="dashboard-title">Mis Cultivos Principales</h2>

<mat-grid-list cols="3" rowHeight="450px" gutterSize="20px" [@listAnimation]="cultivos.length">
  
  <mat-grid-tile *ngFor="let cultivo of cultivos">
    <mat-card class="cultivo-card animated-card">
      <img mat-card-image [src]="cultivo.imagen" [alt]="cultivo.nombre">
      
      <mat-card-header>
        <mat-card-title>{{ cultivo.nombre }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ cultivo.descripcion }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-flat-button color="primary">
          <mat-icon>explore</mat-icon>
          Explorar
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
