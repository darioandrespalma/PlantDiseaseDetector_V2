<!-- Fondo animado -->
<div class="background">
  <div class="particles" aria-hidden="true"></div>
</div>

<!-- Header con informaci贸n del usuario -->
<header class="dashboard-header" @fadeInUp>
  <div class="header-content">
    <mat-icon class="user-avatar">agriculture</mat-icon>
    <div class="user-info">
      <h1 class="greeting">隆Hola, {{ userName }}! </h1>
      <p class="date">{{ currentDate | date:'longDate' }}</p>
    </div>
  </div>

  <app-lunar-calendar class="lunar-widget"></app-lunar-calendar>
</header>

<!-- T铆tulo de secci贸n -->
<section class="section-title" @fadeInUp>
  <h2 class="title-text">Mis Cultivos Principales</h2>
  <p class="subtitle-text">Selecciona un cultivo para comenzar el diagn贸stico</p>
</section>

<!-- Grid de tarjetas de cultivos -->
<main class="cultivos-grid" [@staggerCards]="cultivos.length">
  
  <mat-card 
    *ngFor="let cultivo of cultivos" 
    class="cultivo-card glass-card"
    [style.--card-accent]="cultivo.color">
    
    <!-- SVG de cultivo con overlay -->
    <div class="card-image-container">
      <img 
        [src]="cultivo.imagen" 
        [alt]="cultivo.nombre"
        class="cultivo-svg"
        loading="lazy">
      
      <!-- Overlay con gradiente -->
      <div class="image-overlay"></div>
      
      <!-- Icono central -->
      <mat-icon class="center-icon">{{ cultivo.icon }}</mat-icon>
    </div>
    
    <!-- Contenido de la tarjeta -->
    <mat-card-header>
      <mat-card-title class="card-title">{{ cultivo.nombre }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p class="card-description">{{ cultivo.descripcion }}</p>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <button 
        mat-raised-button 
        class="explore-btn"
        [routerLink]="['/deteccion', slugify(cultivo.nombre)]">
        <mat-icon>biotech</mat-icon>
        <span>Iniciar Detecci贸n</span>
      </button>

    </mat-card-actions>
  </mat-card>

</main>
